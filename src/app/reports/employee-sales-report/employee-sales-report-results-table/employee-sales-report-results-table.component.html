<div>
    <mat-form-field style="width: 100%;">
        <mat-label>Filter</mat-label>
        <input matInput #input (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <div class="tableParentDiv mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="employeeFullName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.employeeFullName}} </td>
                <td mat-footer-cell *matFooterCellDef> <b>Totals</b> </td>
            </ng-container>
            <ng-container matColumnDef="salePrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sale Price </th>
                <td mat-cell *matCellDef="let element"> {{element.salePrice | currency}} </td>
                <td mat-footer-cell *matFooterCellDef> {{calculateSumPrice() | currency}}</td>
            </ng-container>
            <ng-container matColumnDef="saleDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sale Date </th>
                <td mat-cell *matCellDef="let element"> {{element.saleDate | date:'shortDate'}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>
            <ng-container matColumnDef="productDescription">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>
            <ng-container matColumnDef="productCategory">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Category </th>
                <td mat-cell *matCellDef="let element"> {{element.productCategory}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[75, 150, 250]" showFirstLastButtons></mat-paginator>
</div>
