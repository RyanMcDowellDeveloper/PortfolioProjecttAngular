<div style="height: 100%;">
    <mat-sidenav-container style="height:100%;">
        <mat-sidenav #sidenav [(opened)]="sideNavOpened" mode="push" [class.mat-elevation-z4]="true"
            style="width: 240px">
            <mat-nav-list dense style="padding-top:25px;">
                <div style="padding-left:24px;padding-right:24px;margin-bottom: 10px;">
                    <a routerLink="home" (click)="sidenav.close()">
                        <mat-icon>house</mat-icon>Home
                    </a>
                </div>
                <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
                    <!-- <mat-expansion-panel-header>
                        <a routerLink="home">
                            <mat-icon>house</mat-icon>Home
                        </a>
                    </mat-expansion-panel-header> -->
                    <mat-expansion-panel-header>
                        <mat-icon>people-alt</mat-icon>Employees
                    </mat-expansion-panel-header>
                    <mat-nav-list dense>
                        <a mat-list-item routerLink="createemployee" (click)="sidenav.close()">
                            Create Employee
                        </a>
                        <a mat-list-item routerLink="employeedetails" (click)="sidenav.close()">
                            View Employee
                        </a>
                    </mat-nav-list>
                </mat-expansion-panel>
                <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
                    <mat-expansion-panel-header>
                        <mat-icon>ballot</mat-icon>Reports
                    </mat-expansion-panel-header>
                    <mat-nav-list dense>
                        <a mat-list-item routerLink="employeesalesreport" (click)="sidenav.close()">
                            Employee Sales
                        </a>
                        <a mat-list-item routerLink="totalemployeesalesreport"  (click)="sidenav.close()">
                            Total Employee Sales
                        </a>
                    </mat-nav-list>
                </mat-expansion-panel>
                <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
                    <mat-expansion-panel-header>
                        <mat-icon>miscellaneous_services</mat-icon>Other Fun Stuff
                    </mat-expansion-panel-header>
                    <mat-nav-list dense>
                        <a mat-list-item routerLink="weatherservice" (click)="sidenav.close()">
                            Weather Service
                        </a>
                    </mat-nav-list>
                </mat-expansion-panel>
                <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
                    <mat-expansion-panel-header>
                        <mat-icon>person</mat-icon>About Me
                    </mat-expansion-panel-header>
                    <mat-nav-list dense>
                        <a mat-list-item routerLink="resume" (click)="sidenav.close()">
                            Resume
                        </a>
                    </mat-nav-list>
                </mat-expansion-panel>
            </mat-nav-list>
        </mat-sidenav>


        <!-- main content -->
        <mat-sidenav-content style="height:100%;">
            <app-header (sideNavOpenedClicked)="sideNavOpenClick($event)"></app-header>
            <router-outlet></router-outlet>
            <div style="padding-top:80px;">
                <app-footer></app-footer>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
