<div class="left-right-margin-main-content top-bottom-margin-main-content">
    <mat-form-field style="width: 100%;">
        <mat-label>Filter</mat-label>
        <input matInput #input (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <div class="tableParentDiv mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="payRate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pay Rate </th>
                <td mat-cell *matCellDef="let element"> {{element.payRate}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="action-link" style="padding-top:10px;padding-bottom:10px;">
                    <div style="display: flex;">
                            <mat-card matTooltip="Click to edit employee!"
                            style="padding:0;margin-right:10px;background-color: #b5b7c3;cursor: pointer" class="mat-card-table-icons-edit" (click)="editEmployee(element)">
                            <a>
                                <mat-icon>edit</mat-icon>
                            </a>
                        </mat-card>
                        <mat-card matTooltip="Click to delete employee!" style="padding:0;background-color: #ff2626;cursor: pointer;" class="mat-card-table-icons-delete" (click)="deleteEmployee(element)">
                            <a>
                                <mat-icon>delete</mat-icon>
                            </a>
                        </mat-card>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
